<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danny Fann Website</title>
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
<!--     <link rel="stylesheet/less" type="text/css" href="./css/styles.less"> -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/photoswipe.css">
    <link rel="stylesheet" type="text/css" href="./css/default-skin.css">
</head>
<body>
    <div class="o-container">
        <div class="c-self-info">
            <div class="c-title">Danny Fann</div>
            <div class="c-title--job">Software Developer</div>
            <div class="c-self__contact-container">
                <div class="c-self__contact">
                    <a href="https://www.linkedin.com/in/dannyfann/">Linkedin</a>
                </div>
                <div class="c-self__contact">
                    <a href="https://github.com/dkfann">Github</a>
                </div>
                <div class="c-self__contact">
                    <a href="#">Resume</a>
                </div>
            </div>
        </div>

        <div class="o-showcase-container">
            <div class="c-panel">
                <div class="c-panel__photo" id="recon-panel">
                    <div class="c-panel__desc">
                        3D Reconstruction
                    </div>
                    <div class="c-panel__initial">
                        R
                    </div>
                </div>
            </div>

            <div class="c-panel">
                <div class="c-panel__photo" id="rfid-panel">
                    <div class="c-panel__desc">
                        RFID Reader
                    </div>
                    <div class="c-panel__initial">
                        R
                    </div>
                </div>
            </div>

            <div class="c-panel">
                <div class="c-panel__photo" id="photo-panel">
                    <div class="c-panel__desc">
                        Photography
                    </div>
                    <div class="c-panel__initial">
                        P
                    </div>
                </div>
            </div>

            <div class="c-panel">
                <div class="c-panel__photo" id="about-panel">
                    <div class="c-panel__desc">
                        About
                    </div>
                    <div class="c-panel__initial">
                        A
                    </div>
                </div>
            </div>

            <div class="c-panel">
                <div class="c-panel__photo" id="ai-panel">
                    <div class="c-panel__desc">
                        Connect-K AI
                    </div>
                    <div class="c-panel__initial">
                        C
                    </div>
                </div>
            </div>

            <div class="c-panel">
                <div class="c-panel__photo" id="react-panel">
                    <div class="c-panel__desc">
                        React Starter Kit
                    </div>
                    <div class="c-panel__initial">
                        R
                    </div>
                </div>
            </div>

            <div class="c-panel">
                <div class="c-panel__photo" id="sdl-panel">
                    <div class="c-panel__desc">
                        SDL Game Engine
                    </div>
                    <div class="c-panel__initial">
                        S
                    </div>
                </div>
            </div>

            <div class="c-panel">
                <div class="c-panel__photo" id="foodies-panel">
                    <div class="c-panel__desc">
                        Foodies
                    </div>
                    <div class="c-panel__initial">
                        F
                    </div>
                </div>
            </div>
        </div>

        <div class="o-showcase-details-container">
            <div class="c-showcase-detail--left">
                <div class="c-close">&#8678</div>
            </div>
        </div>

        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>
                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                              <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                        <div class="pswp__share-tooltip"></div> 
                    </div>
                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                    </button>
                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                    </button>
                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.23.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
    <script src="../js/photoswipe-ui-default.min.js"></script>
    <script src="../js/photoswipe.min.js"></script>
    <script src="../js/scripts.js"></script>

</body>
</html>
